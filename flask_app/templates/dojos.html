<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <!-- Dojos main Page -->
    <div class="d-flex justify-content-evenly">
        <!-- New Dojo -->
        <form action="/dojo/create" method="post">
            <div class="text-bg-dark p-3 ">
                <h1 class="text-primary text-center">New Dojo</h1>
                <input name="name" type="text" class="form-control " placeholder="Name" aria-label="Name">
                <button class="btn btn-primary ">Add Dojo</button>
            </div>
        </form>

        <!-- All Dojos Locations -->
        <div class="text-bg-dark p-3 w-25">
            <h1 class="text-primary text-center">All Dojos</h1>
            <div class="list-group">
                {%for dojo in dojos%}
                <a href="/dojo/{{dojo.id}}" class="text-warning text-center" aria-current="true">{{dojo.name}}</a>
                {%endfor%}
            </div>
        </div>
    </div>
        <a href="/ninjas" class="btn btn-primary">Add Ninja</a>


</body>
</html>
