<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>New Ninjas</title>
</head>
<body>
    <div class="m-3">
        <form action="/ninja/create" method="post" class="m-auto w-50 text-bg-dark row row-cols-lg-auto g-3 align-items-center">
            <h1 class="text-primary text-center">New Ninja</h1>
            <div class=" col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select name="dojo_id" class="form-select" id="inlineFormSelectPref">
                  <option selected>Choose...</option>
                  {%for dojo in dojos %}
                  <option  value={{dojo.id}}>{{dojo.name}}</option>
                  {% endfor %}

                </select>
            </div>
            <div>
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="first_name" >
            </div>
            <div>
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name" id="last_name" >
            </div>
            <div>
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age" id="age" >
            </div>
            <input type="submit" class="btn btn-primary w-auto"></a>
        </form>
        <a href="/" class="btn btn-warning">Home</a>
    </div>

</body>
</html>
